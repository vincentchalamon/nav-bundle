name: CI

on:
  schedule:
    # Every sunday at 02:00
    - cron: 0 2 * * 0
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    name: Tests PHP ${{ matrix.php }} ${{ matrix.dependency }} (Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - '7.2'
          - '7.3'
          - '7.4'
          - 'rc'
        symfony:
          - '4.4.*'
          - '5.1.*'
        dependency:
          - ''
          - 'lowest'
        include:
          - php: '7.4'
            dependency: ''
            symfony: '5.1.*'
            coverage: true
            bootable: true
        exclude:
          - symfony: '4.4.*'
            dependency: 'lowest'
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: soap, composer:v2, flex
          coverage: pcov
          tools: php-cs-fixer:2.16.7

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Configure Symfony
        run: composer config extra.symfony.require "${{ matrix.symfony }}"

      - name: Update project dependencies
        if: matrix.dependency == ''
        run: composer update --no-progress --ansi --prefer-stable

      - name: Update project dependencies lowest
        if: matrix.dependency == 'lowest'
        run: composer update --no-progress --ansi --prefer-lowest --prefer-stable

      - name: Disable deprecations notices for lowest dependencies
        if: matrix.dependency == 'lowest'
        run: echo "SYMFONY_DEPRECATIONS_HELPER=weak" >> $GITHUB_ENV

      - name: Bundle is bootable
        if: matrix.bootable
        env:
          SKELETON_VERSION: ${{matrix.symfony}}
        run: |
          composer create-project "symfony/skeleton:${SKELETON_VERSION}" skeleton
          cd skeleton
          composer config extra.symfony.allow-contrib true
          composer req --ignore-platform-reqs vincentchalamon/nav-bundle

      - name: Run php-cs-fixer tests
        if: matrix.php != 'rc'
        run: php-cs-fixer fix --diff --dry-run

      - name: Run PHPUnit tests with coverage
        if: matrix.coverage
        run: vendor/bin/simple-phpunit --colors=always --testdox --coverage-clover clover.xml

      - name: Run PHPUnit tests
        if: matrix.coverage == ''
        run: vendor/bin/simple-phpunit --colors=always --testdox

      - name: Run behat tests
        run: vendor/bin/behat

      - name: Run phpstan tests
        if: matrix.dependency == ''
        run: vendor/bin/phpstan analyze

      - name: Upload report to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: matrix.coverage
        run: |
          composer global require --dev --prefer-dist --no-progress --ansi --prefer-stable cedx/coveralls
          $HOME/.composer/vendor/bin/coveralls clover.xml

      - name: Bundle is bootable
        if: matrix.php == '7.4'
        env:
          SKELETON_VERSION: ${{matrix.symfony}}
        run: |
          composer create-project "symfony/skeleton:${SKELETON_VERSION}" flex
          cd flex
          composer config extra.symfony.allow-contrib true
          composer req --ignore-platform-reqs vincentchalamon/nav-bundle
